<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />

	<title>HTML5 touch test</title>

	<link rel="icon" type="image/gif" href="/icon.gif" />

	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<script src="js/resiginheritance.js" type="text/javascript"></script>
	<script src="js/agj.js" type="text/javascript"></script>

	<script type="text/javascript">

		var First = AGJ.Class.extend({
			init: function () {
				AGJ.trace("first constructor");
				this.first = true;
				this.check();
			},
			test: function (message) {
				AGJ.trace("test: first", message);
			},
			check: function () {
				AGJ.trace("check: first");
				//AGJ.trace(this);
			},
			confirm: function () {
				AGJ.trace(this);
				this.check();
			}
		});

		var Second = First.extend({
			init: function () {
				AGJ.trace("second constructor");
				this._super("init")();
				this.second = true;
				//this.test();
			},
			test: function (message) {
				AGJ.trace("test: second", message);
				this._super("test")(message);
			},
			check: function () {
				AGJ.trace("check: second");
			},
			statics: {
				check: function () {
					AGJ.trace("static: second");
				}
			}
		});

		var Third = Second.extend({
			init: function () {
				AGJ.trace("third constructor");
				this._super("init")();
				this.third = true;
			},
			test: function (message) {
				AGJ.trace("test: third", message);
				this._super("test")(message);
			},
			check: function () {
				AGJ.trace("check: third");
			}
		});

		var ThirdB = Second.extend({
			init: function () {
				this.thirdB = true;
			}
		})

		var third = new Third();
		//third.confirm();
		third.test("bla");
		//var thirdB = new ThirdB();
		//AGJ.trace(third instanceof First, third instanceof Second, third instanceof Third, thirdB instanceof Third, third instanceof ThirdB);
		//Second.check();

	</script>
</head>

<body>



</body>
</html>
